        <h:form id="form">

                                            <p:inputText id="totalAmount" value="" />
                                        </div>
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup style="width: 100%;margin: 5% 0 5% 0">
                                    <div class="field col-6">
                                        <p:outputLabel style="font-weight: bolder">Deposited Date : </p:outputLabel>
                                        <div>
                                            <p:calendar  />
                                        </div>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup style="width: 100%;margin: 5% 0 5% 0">
                                    <div class="field col-6">
                                        <p:outputLabel style="font-weight: bolder">Upload Recipt : </p:outputLabel>
                                        <div>
                                            <p:fileUpload />
                                        </div>
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup style="width: 100%;margin: 5% 0 5% 0">

                                        <div>
